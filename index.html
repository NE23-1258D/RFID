<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NFC読み取り結果</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .result-box {
            border: 2px solid #ccc;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            font-size: 24px;
        }
        #display-number {
            font-size: 60px;
            font-weight: bold;
            color: #007bff;
            min-height: 80px; /* 結果が表示されるまでの場所を確保 */
        }
    </style>
</head>
<body>
    <h1>NFC読み取り結果</h1>
    <p>以下のIDの読み取り結果を表示します： **04:53:19:AD:33:02:89**</p>
    
    <div class="result-box">
        <p>割り当てられた数字:</p>
        <div id="display-number">...読み込み中...</div>
    </div>
    
    <button onclick="simulateNfcRead()">テスト読み取り実行</button>
    <p class="note">※ 実際のシステムでは、外部アプリやリーダーが自動でJavaScriptの関数を実行するか、直接APIにPOSTします。</p>

    <script src="script.js"></script>
</body>
</html>
